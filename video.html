<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        .output {
            white-space: pre-wrap;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>System Error - Please Wait...</h1>
    <div id="terminal" class="output"></div>

    <script>
        const messages = [
            "Initializing system diagnostics...",
            "Checking for errors...",
            "Accessing restricted files...",
            "Warning: Unauthorized access detected!",
            "Rebooting system...",
            "Critical system failure! Please hold...",
            "Running virus scan...",
            "Error: Virus detected!",
            "Attempting to delete suspicious files...",
            "System crash imminent!",
            "Please wait... fixing system errors...",
            "Success! System restored!",
            "Rebooting in 10 seconds..."
        ];

        function simulateTerminal() {
            let terminalDiv = document.getElementById('terminal');
            let index = 0;

            function displayMessage() {
                if (index < messages.length) {
                    terminalDiv.innerText += "\n" + messages[index];
                    index++;
                    setTimeout(displayMessage, 2000); // Delay between messages
                }
            }
            displayMessage();
        }

        // Start the prank
        setTimeout(simulateTerminal, 1000);
    </script>
</body>
</html>
